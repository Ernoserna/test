name: Deploy to fly.io
on:
  push:
    branches:
      - main
jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
      - name: Set up Fly CLI
        #uses: superfly/flyctl-actions@v0.1.0
        uses: superfly/flyctl-actions/setup-flyctl@master
        with:
          version: latest
      - name: Deploy to fly.io
        run: flyctl deploy
        env:
          FLY_API_TOKEN: ${{ secrets.FLY_PIPELINE_TOKEN }}